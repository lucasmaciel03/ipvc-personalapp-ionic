<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start" class="tt">
      <b>
        {{ 'projects' | translate }}
      </b>
    </ion-title>
    <ion-buttons slot="end" (click)="changeDarkMode()">
      <input type="checkbox" name="isChecked" [(ngModel)]="isChecked">
      <label for="darkmode-toggle"></label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <button class="button-top">
        <ion-icon class="icon2" name="game-controller"></ion-icon>
        <p>{{ 'tic_tac_toe' | translate }}</p>
      </button>
    </div>
    <div class="row">
      <button class="button">
        <ion-icon class="icon" name="film"></ion-icon>
        <p>Video Club</p>
      </button>
      <button class="button">
        <ion-icon class="icon" name="stats-chart"></ion-icon>
        <p>{{ 'company_software' | translate }}</p>
      </button>
    </div>
    <div class="row">
      <button class="button-center">
        <ion-icon class="icon2" name="logo-github"></ion-icon>
        <p>{{ 'see_more' | translate}}</p>
      </button>
    </div>
  </div>
</ion-content>
